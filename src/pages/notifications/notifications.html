<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-refresher (ionRefresh)="Refresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown"
                               pullingText="Pull to refresh"
                               refreshingSpinner="circles"
                               refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-card  margin-top class="whiteBackground" *ngFor="let notification of notifications" >
        <section *ngIf="notification.subject === 'comment'">
            <section (click)="viewPost(notification.commentOwnerId, notification.postId, notification.notificationId)">

                <ion-item class="whiteBackground">
                    <ion-avatar item-left>
                        <img src={{notification.pusherPhotoURL}} />
                    </ion-avatar>
                    <h2>{{notification.pusherName}}</h2>
                </ion-item>

                <ion-card-content>
                    <p>{{notification.pusherName}} commented on your post</p>
                </ion-card-content>

               
            </section>
        </section>

        <section *ngIf="notification.subject === 'follow'">
            <section (click)="viewProfile(notification.pusherId, notification.notificationId)">

                <ion-item class="whiteBackground">
                    <ion-avatar item-left>
                        <img src={{notification.pusherPhotoURL}} />
                    </ion-avatar>
                    <h2>{{notification.pusherName}}</h2>
                </ion-item>

                <ion-card-content>
                    <p>{{notification.pusherName}} started following you</p>
                </ion-card-content>
            </section>
        </section>
    </ion-card>

</ion-content>
