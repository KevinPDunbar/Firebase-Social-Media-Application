<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-fab top right (click)="takeProfilePicture()">
        <button ion-fab>
            <ion-icon name="ios-camera-outline"></ion-icon>
        </button>
        
    </ion-fab>

    <ion-refresher (ionRefresh)="Refresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown"
                               pullingText="Pull to refresh"
                               refreshingSpinner="circles"
                               refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-card *ngFor="let user of users">
        <img style="width: 100%; height: auto;" src={{user.photoURL}}/>

        <h1>{{user.firstName}} {{user.lastName}}</h1>

        <form [formGroup]="editProfileForm" value="" (submit)="updateProfile()" novalidate>
            <!--divs-->
            <div class="row responsive-md">
                <div class="col col-50 col-offset-25">
                    <!---->

                    <ion-item>
                        <ion-label stacked>First Name</ion-label>
                        <ion-input id="firstNameInput" #firstName formControlName="firstName" type="text" >"{{user.firstName}}"</ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label stacked>Last Name</ion-label>
                        <ion-input #lastName formControlName="lastName" type="text" >"{{user.lastName}}"</ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label stacked>About Me</ion-label>
                        <ion-textarea  #aboutMe formControlName="aboutMe" value="{{user.aboutMe}}" type="text"></ion-textarea>
                    </ion-item>


                    <button ion-button block type="submit">
                        Submit
                    </button>


                </div>
            </div>

        </form>
 
  
    </ion-card>


    

</ion-content>
