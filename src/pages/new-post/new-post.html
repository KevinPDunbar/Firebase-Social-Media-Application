<ion-header>

  <ion-navbar>
    <ion-title>newPost</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <h1>NEW POST PAGE</h1>

    <form [formGroup]="newPostForm" (submit)="submitPost2()" novalidate>
        <!--divs-->
        <div class="row responsive-md">
            <div class="col col-50 col-offset-25">
                <!---->

                <ion-item>
                    <ion-label stacked>Post</ion-label>
                    <ion-textarea #post formControlName="post" type="text" placeholder="post"></ion-textarea>
                </ion-item>
                

                <button ion-button block type="submit">
                    Submit
                </button>
                

            </div>
        </div>

    </form>

</ion-content>
